language: node_js
node_js:
  - "10"
install:
  - yarn
script:
  - yarn run build
  - yarn run gzip
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN # Set in the settings page of your repository, as a secure variable
  keep-history: true
  local-dir: build
  on:
    branch: master
